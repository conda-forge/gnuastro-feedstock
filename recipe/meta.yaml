{% set name = "gnuastro" %}
{% set version = "0.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://akhlaghi.org/src/gnuastro-0.21.90-3c5d.tar.xz
  sha256: 1b2f9721f8a272d5d3b9245b5bf1ea73027bef5ea70c2d6747800e80e5e513ee

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - gnuconfig  # [unix]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - make
    - libtool
  host:
    - gsl
    - cfitsio
    - wcslib
    - libjpeg-turbo
    - libtiff
    - libgit2
    - ghostscript
  run:
    - wcslib
    - libcurl
    - libcblas
    - libgit2
    - xz
    - zlib

test:
  commands:
    - test -f ${PREFIX}/lib/libgnuastro${SHLIB_EXT}  # [unix]
    - test -f ${PREFIX}/lib/libgnuastro.a  # [unix]
    - astarithmetic --help
    - astconvertt --help
    - astcosmiccal --help
    - astfits --help
    - astmkcatalog --help
    - astmkprof --help
    - aststatistics --help
    - astwarp --help
    - astbuildprog --help
    - astconvolve --help
    - astcrop --help
    - astmatch --help
    - astnoisechisel --help
    - asttable --help

about:
  home: https://www.gnu.org/software/gnuastro
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: A GNU package consisting of various programs and library functions for the manipulation and analysis of astronomical data.

extra:
  recipe-maintainers:
    - sebastian-luna-valero
    - mohammad-akhlaghi  # upstream developer
