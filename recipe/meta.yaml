{% set name = "gnuastro" %}
{% set version = "0.23" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://ftp.gnu.org/gnu/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f97e775ffb5981c63f8adfbe958fcebf9147c13f0e7e96407dddfdf33b3f7702

build:
  number: 6
  skip: true  # [win]

requirements:
  build:
    - gnuconfig  # [unix]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - automake
    - make
    - libtool
  host:
    - gsl
    - cfitsio
    - wcslib
    - libjpeg-turbo
    - libtiff
    - libgit2
    - ghostscript
  run:
    - wcslib
    - libcurl
    - libcblas
    - libgit2
    - xz
    - zlib

test:
  commands:
    - test -f ${PREFIX}/lib/libgnuastro${SHLIB_EXT}  # [unix]
    - test -f ${PREFIX}/lib/libgnuastro.a  # [unix]
    - astarithmetic --help
    - astconvertt --help
    - astcosmiccal --help
    - astfits --help
    - astmkcatalog --help
    - astmkprof --help
    - aststatistics --help
    - astwarp --help
    - astbuildprog --help
    - astconvolve --help
    - astcrop --help
    - astmatch --help
    - astnoisechisel --help
    - asttable --help

about:
  home: https://www.gnu.org/software/gnuastro
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: A GNU package consisting of various programs and library functions for the manipulation and analysis of astronomical data.

extra:
  recipe-maintainers:
    - sebastian-luna-valero
    - mohammad-akhlaghi  # upstream developer
