{% set name = "gnuastro" %}
{% set version = "0.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://akhlaghi.org/src/gnuastro-0.20.74-428b.tar.xz
  sha256: b821b47cfcfbf0fc2bae17795457dd7ce3cc37558b0a6e0e2a71980c961a45eb

build:
  number: 5
  skip: true  # [win]

requirements:
  build:
    - gnuconfig  # [unix]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - make
    - libtool
  host:
    - gsl
    - cfitsio
    - wcslib
    - libjpeg-turbo
    - libtiff
    - libgit2
    - ghostscript
  run:
    - wcslib
    - libcurl
    - libcblas
    - libgit2
    - xz
    - zlib

test:
  commands:
    - test -f ${PREFIX}/lib/libgnuastro${SHLIB_EXT}  # [unix]
    - test -f ${PREFIX}/lib/libgnuastro.a  # [unix]
    - astarithmetic --help
    - astconvertt --help
    - astcosmiccal --help
    - astfits --help
    - astmkcatalog --help
    - astmkprof --help
    - aststatistics --help
    - astwarp --help
    - astbuildprog --help
    - astconvolve --help
    - astcrop --help
    - astmatch --help
    - astnoisechisel --help
    - asttable --help

about:
  home: https://www.gnu.org/software/gnuastro
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: A GNU package consisting of various programs and library functions for the manipulation and analysis of astronomical data.

extra:
  recipe-maintainers:
    - sebastian-luna-valero
    - mohammad-akhlaghi  # upstream developer
